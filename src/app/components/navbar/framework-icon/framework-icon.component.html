<li class="flex lg:items-center h-full">
  @if(link){
  <a [title]="title" [href]="calcHref()" rel="noopener"
    class="grayscale hover:-translate-y-1 hover:grayscale-0 py-1 rounded-none flex flex-row gap-2">
    <ng-container *ngTemplateOutlet="element"></ng-container>
    <span class="lg:hidden">{{title}}</span>
  </a>
  }
  @else {
  <button [title]="title" disabled class="grayscale-0 opacity-50 cursor-not-allowed border-b-2 py-1 rounded-none flex flex-row gap-2">
    <ng-container *ngTemplateOutlet="element"></ng-container>
    <span class="lg:hidden">{{title}}</span>
  </button>
  }
</li>

<ng-template #element>
  <ng-content></ng-content>
</ng-template>
