  <div class="top-0 left-0 h-full w-full rounded-2xl absolute bg-cover bg-center z-10 opacity-10"

  <div class="top-0 left-0 h-full min-h-36 w-full rounded-2xl bg-radial-gradient p-4 relative flex flex-col justify-end">
