<app-hero imagePath="assets/img/Projects.png">
  <h1 class="text-6xl uppercase font-extrabold font-[fantasy]">My <span
      class="bg-clip-text text-transparent bg-gradient-to-r from-red-600 to-red-900">Projects</span></h1>


  @if(service.getShowCarousel()){
    <app-projects-carousel [projects]="projects" [svgs]="svgs" />
  } @else {
    <section class="flex flex-row flex-wrap gap-8 justify-center">
      @for(project of projects; track project.id){
      <app-project-button [project]="project" [svgs]="svgs" />
      }
    </section>
  }

</app-hero>
